<!DOCTYPE html>
<html>
	<head>
		<style>
			td {
				width: 80px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Black</th>
				<th>Red</th>
				<th>Blue</th>
				<th>Green</th>
			</tr>
			{% for row in data %}
			<tr>
				{% for color in row %}
				<td style="background-color: {{color}}"></td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
