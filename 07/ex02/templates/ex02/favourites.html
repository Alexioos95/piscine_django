<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ article.title }}</title>
	</head>
	<body>
		<nav>
			<a href="{% url 'ex02:home' %}">Home</a> |
			<a href="{% url 'ex02:articles' %}">All Articles</a> |
			{% if user.is_authenticated %}
			<a href="{% url 'ex02:publications' %}">My Publications</a> |
			<a href="{% url 'ex02:favourites' %}">Favourites</a> |
			<a href="{% url 'ex02:logout' %}">Logout</a>
			{% else %}
			<a href="{% url 'ex02:register' %}">Register</a> |
			<a href="{% url 'ex02:login' %}">Login</a>
			{% endif %}
		</nav> 
		<h1>My Favourite Articles</h1>
		<ul>
			{% for fav in favourites %}
			<li><a href="{% url 'ex02:article_detail' fav.article.pk %}">{{ fav.article.title }}</a></li>
			{% empty %}
			<li>You have no favourite articles.</li>
			{% endfor %}
		</ul> 

	</body>
</html>
