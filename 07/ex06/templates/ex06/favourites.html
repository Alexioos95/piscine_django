{% extends 'ex06/base.html' %}
{% load i18n %}

{% block title %}My favourites articles{% endblock %}

{% block content %}
<table class="table">
	<thead class="table-light">
		<tr>
			<th>{% trans "Title" %}</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		{% for fav in favourites %}
		<tr>
			<td>{{ fav.article.title }}</td>
			<td><a href="{% url 'ex06:article_detail' fav.article.pk %}" class="btn btn-info btn-sm text-white">{% trans "Read" %}</a></td>
		</tr>
		{% empty %}
		<tr>
			<td></td>
			<td>{% trans "You have no favourite articles." %}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
