<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Life Pro Tips</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
			{% if user %}
				<a href="/ex02/">Life Pro Tips</a> |
				<a href="/ex02/logout">Log out</a>
				<p>Hello {{ user }}!</p>
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit">Post</button>
				</form>
			{% else %}
				<a href="/ex02/">Life Pro Tips</a> |
				<a href="/ex02/register">Register</a> |
				<a href="/ex02/login">Log in</a>
				<p>Hello Unlogged user!</p>
			{% endif %}
			</nav>
			<ul>
			{% for tip in tips %}
				<li>{{ tip.author }} ({{ tip.date }}): {{ tip.content }}</li>
			{% endfor %}
			</ul>
		</header>
	</body>
</html>
