<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Life Pro Tips</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				<span class="navbar-text text-black name">Hello {{ request.username }}!</span>
			</nav>
		</header>
	</body>
	<script>
		function fetchUsername()
		{
			fetch("/api/username/")
				.then(response => response.json())
				.then(data => { document.getElementsByClassName("name")[0].innerHTML = "Hello " + data.username + "!"; });
		}
		fetchUsername();
		setInterval(fetchUsername, 42000);
	</script>
</html>
