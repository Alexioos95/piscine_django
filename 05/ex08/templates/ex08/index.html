<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ex08 - display</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Name</th>
				<th>Planet</th>
				<th>Climate</th>
			</tr>
			{% for row in data %}
			<tr>
				<td>{{ row.0 }}</td>
				<td>{{ row.1 }}</td>
				<td>{{ row.2 }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
