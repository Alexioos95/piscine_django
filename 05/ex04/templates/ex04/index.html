<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ex04 - display</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Episode number</th>
				<th>Title</th>
				<th>Opening crawl</th>
				<th>Director</th>
				<th>Producer</th>
				<th>Release date</th>
			</tr>
			{% for row in data %}
			<tr>
				<td>{{ row.0 }}</td>
				<td>{{ row.1 }}</td>
				<td>{{ row.2 }}</td>
				<td>{{ row.3 }}</td>
				<td>{{ row.4 }}</td>
				<td>{{ row.5 }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
